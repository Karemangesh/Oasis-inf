
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT'S MANGESH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="logo.png" alt="Logo" />
              <h3>THE MANGESH KARE</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SKILLS</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">ABOUT US</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>MR.MANGESH KARE,</h1>
                <h1>SOFTWERE DEVLOPER & UX DESIGNER.</h1>
              </div>
              <p class="text">
                “Let us take you into a deeper experience, make a moment a lasting conveyable memory. Let us help build your tribe.”!
              </p>
              <div class="cta">
                <a href="#" class="btn">HIRE ME</a>
              </div>
            </div>

            <div class="right">
              <img src="person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
